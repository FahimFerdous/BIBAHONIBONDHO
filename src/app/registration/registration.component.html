<app-appheader></app-appheader>

              <h4 class="color-primary font-weight-semibold text-4 text-uppercase mb-3">
                Register As Marriage Registrar(KAZI)</h4>
              <form action="#" id="#" method="post" class="needs-validation">
                <div class="form-row">
                  <div class="form-group col">
                    <label class="font-weight-bold text-dark text-2">Name</label>
                    <input type="text" value="" class="form-control form-control-lg" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label class="font-weight-bold text-dark text-2">Mobile</label>
                    <input type="text" value="" class="form-control form-control-lg" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label class="font-weight-bold text-dark text-2">Registration
                      Number</label>
                    <input type="text" value="" class="form-control form-control-lg" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label class="font-weight-bold text-dark text-2">Address</label>
                    <input type="text" value="" class="form-control form-control-lg" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label class="font-weight-bold text-dark">Your Image</label>
                    <input class="d-block" type="file" name="attachment" id="attachment">
                  </div>
                  <div class="form-group col-lg-6">
                    <label class="font-weight-bold text-dark">Certificate Image</label>
                    <input class="d-block" type="file" name="attachment" id="attachment">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <select data-msg-required="Please enter the District." class="form-control" name="District"
                      id="District" required="">
                      <option value="Select" selected disabled>Select District
                      </option>
                      <option value="Dhaka">Dhaka</option>
                      <option value="Maimansingh">Maimansingh</option>
                      <option value="Gazipur">Gazipur</option>
                      <option value="Narayangonj">Narayangonj</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-6">
                    <select data-msg-required="Please enter the Thana." class="form-control" name="ThanaDrop"
                      id="ThanaDrop" required="">
                      <option value="Select" selected disabled>Select Thana</option>
                      <option value="khilkhet">khilkhet</option>
                      <option value="Uttara">Uttara</option>
                      <option value="Tejgaon">Tejgaon</option>
                      <option value="Dhanmondi">Dhanmondi</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label class="font-weight-bold text-dark text-2">Password</label>
                    <input type="password" value="" class="form-control form-control-lg" required>
                  </div>
                  <div class="form-group col-lg-6">
                    <label class="font-weight-bold text-dark text-2">Re-enter
                      Password</label>
                    <input type="password" value="" class="form-control form-control-lg" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-9">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="terms">
                      <label class="custom-control-label text-2" for="terms">I have
                        read and agree to the <a href="#">terms of
                          service</a></label>
                    </div>
                  </div>
                  <div class="form-group col-lg-3">
                    <input type="submit" value="Register" class="btn btn-primary btn-modern float-right"
                      data-loading-text="Loading...">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
